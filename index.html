<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75deaa1f4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SearchEngine</title>
</head>
<body>
    <div class="container">
        <div id="SearchArea">
            <span><i class="fas fa-search" id="SearchIcon" class="searchicon"></i></span>
            <form action="">
                <input type="search">
            </form>
            <span class="mic"><i class="fas fa-microphone"></i></span>
        </div>
    </div>

    <script>
        var SearchArea= document.getElementById("SearchArea");
        var SearchIcon =document.getElementById("SearchIcon");
        SearchIcon.onclick = function(){
            SearchArea.classList.toggle("display");
        }
    </script>
</body>
</html>
